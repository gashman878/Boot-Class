<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container-lg my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Responsive Column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Justifying Columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-white">Col 1</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-white">Col 2</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-white">Col 3</div>
            </div>
        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
