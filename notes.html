<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap Notes</title>
</head>
<body>

<!-- Let's add a cancel button with Bootstrap -->
 <div class="container  alert alert-success alert-dismissible mt-3">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p class="text-center">Your request has been successfully received!</p>
 </div>

 <div class="alert alert-info alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
  </div>

  <!-- Let's practice buttons again -->
   <button type="button" class="btn btn-outline-success btn-lg mx-5">Button</button>
   
   <div class="d-grid container">
    <button type="button" class="btn btn-primary btn-block">Full-Width Button <span class="badge bg-danger end">5</span></button>
  </div> <!-- Added the span as a badge -->


  <!-- Let's try Progressive bar -->
   <div class="container mt-3">
    <h3>This is how far I have come with my classes</h3>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 71%;">70%</div>
        </div>
   </div>


   <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
            Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
            Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
            Danger
            </div>
        </div>
   </div>

   <!-- Let's try pagination -->
    <div class="container mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a href="javascript:void(0);" class="page-link">Previous</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">2</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">3</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">4</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">5</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">6</a></li>
            <li class="page-item"><a href="javascript:void(0);" class="page-link">Next</a></li>
        </ul>
    </div>
    
 











 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
