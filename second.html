<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Boot-Class</title>
</head>
<body>
    <!-- Basic buttons -->
     <h2>Buttons</h2>
     <button class="btn btn-primary">Primary button</button>
     <button class="btn btn-secondary">Primary button</button>
     


    <!-- Anchor tags as buttons -->
     <h2>Links as buttons</h2>
     <a href="#" class="btn btn-info">Cick here</a>
     <a href="#" class="btn btn-success">Cick here</a>


    <!-- Button Sizes -->
     <h2>Button sizes</h2>
     <a href="#" class="btn btn-lg btn-danger">Large button</a>
     <a href="#" class="btn btn-sm btn-warning">Small Button</a>
    


    <!-- Outlined Styles -->
     <h2>Button Styles</h2>
     <button class="btn btn-outline-primary">Outlined Button</button>
     <button class="btn btn-outline-info fw-bold">Submit</button>


    <!-- Button Groups -->
     <h2>Button groups</h2>
     <div class="btn-group">
        <a href="" class="btn btn-primary">Home</a>
        <a href="" class="btn btn-success">Services</a>
        <a href="" class="btn btn-info">History</a>
        <a href="" class="btn btn-warning">Profile</a>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
